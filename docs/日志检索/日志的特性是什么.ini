日志的特性是什么
	日志是信息含量最丰富、信息密度最高的数据源
	量级大、密度高、有一定重复度、规律性
	日志的搜索可能是一个 flow
如何发现日志的价值
	数据下沉
		日志信息的解读
		知识库建立
	数据上卷
		快速统计分析
		系统运行报告
		用户问题全貌的探索和沉淀
如何更便捷的搜索日志
	清洗
		自动正则
		接入自动清洗
		字段含义自动明确
	自然语言搜索日志；
		自然语言转lucene
		自然语言转sql
	通过问题找原因；
		自然语言描述 & APM
如何能够基于日志去辐射周边产品
	&CI 关联代码
		代码关联、解读
	&APM 故障排查
		故障排查的数据基础
	&图表 统计分析
		快速生成大盘、仪表盘内容
